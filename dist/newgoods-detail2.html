                    function (token) {
                        $("#user_login").val(1);
                        $("#token").val(token);
                    },
                    null);
            $.ajax({
                //提交数据的类型 POST GET
                type:"POST",
                //提交的网址
                url:"aaddcoll.html",
                //提交的数据
                data:{device_id:$("#device_id").val(),token:$("#token").val(),goods_id:$("#goods_id").val()},
                //返回数据的格式
                datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                //在请求之前调用的函数

                //成功返回之后调用的函数
                success:function(data){

                //调用执行后调用的函数
                complete: function(XMLHttpRequest, textStatus){
                    //alert(XMLHttpRequest.responseText);
                    if(XMLHttpRequest.responseText == 'ok')
                    {
                        //alert("添加收藏成功");
                        Ponto.invoke(
                                "Messaging",
                                "toast",
                                {"title":"添加收藏成功"},
                                null,
                                null);
                    }
                    //alert(textStatus);
                    //HideLoading();
                },
                //调用出错执行的函数
                error: function(){
                    Ponto.invoke(

                            null);

                        null,
                        null);
                //alert('31');
                var goodsnum = parseInt($('.number').text()) + 1;
                detail.hide();
                $('.number').text(goodsnum);
                buyPage.show();
                for(var n=0;n<obj.all_attr_val.length;n++){

                    var attributehtml = '<div class=selection-items><div class=selection-title>'+obj.all_attr_val[n].attr_name+':</div><ul class="selection-list" data-attrgroup="'+n+'" id="btn_attribute'+n+'">';
                    for(var i =0;i<obj.all_attr_val[n].attr_value.name.length;i++){
                        var AllowData =[];
                        for(var c = 0;c<obj.all_attr_val.length;c++){
                            AllowData[c]=obj.all_attr_val[n].attr_value.onevalue[i].allow[c];
                        }
                        attributehtml +='<li class="selection-valid" data-allowdata="'+JSON.stringify(AllowData)+'" data-infoid="'+obj.all_attr_val[n].attr_value.onevalue[i].info_id+'" data-xuhao="'+i+'">'+obj.all_attr_val[n].attr_value.name[i]+'</li>';
                    }
                    attributehtml +='</ul></div>';
                    $("#add_attributeBtn").append(attributehtml);

                    $("#btn_attribute"+n+" li").each(function(a){
                        $(this).unbind("click");
                        $(this).bind("click",function(){

                            $(this).parent().children("li").removeClass("selection-active");
                            var groupindex=$(this).parent().data("attrgroup");
                            $(this).addClass("selection-active");

                            var allowdata =String($(this).data("allowdata"));
                            var array = eval(allowdata); //转换成数组

                            console.log("click:"+a);
                            for(var i =0;i<obj.all_attr_val.length;i++){
                                if(i == groupindex){ }else {
                                    $("#btn_attribute"+i+" li").removeClass("selection-invalid");
                                    for(var s =0;s<array[i].length;s++){
                                        $("#btn_attribute"+i+" li").eq(array[i][s]).addClass("selection-invalid");
                                    }
                                }
                            }//变灰
                            var hasselect = '';
                            var hasselectarray = [];
                            for(var r = 0;r<$(".selection-list").size();r++){
                                for(var i = 0;i<$("#btn_attribute"+r+" li").size();i++){
                                    if($("#btn_attribute"+r+" li").eq(i).hasClass("selection-active")){
                                        if($("#btn_attribute"+r+" li").eq(i).hasClass("selection-invalid")){
                                            hasselect +='';//联动变灰
                                            hasselectarray[r] = null;
                                        }else{
                                            hasselect += '"'+$("#btn_attribute"+r+" li").eq(i).html()+'"';
                                            console.log("hasactive:"+i);
                                            obj.all_attr_val[r].attr_value.onevalue[i].attr_value;
                                            $("#had_selected_attr_values").empty().html(hasselect);
                                            hasselectarray[r] = i;
                                        }
                                    }
                                    console.log("选中的数组"+hasselectarray);
                                    for(var p = 0;p<hasselectarray.length;p++){
                                        if(hasselectarray[p] == null){
                                            hasselectarray[p] ='';/*obj.all_attr_val[p].attr_value.onevalue[0].default_index*/
                                        }else{
                                            $("#promote_price").html(obj.all_attr_val[p].attr_value.onevalue[hasselectarray[p]].promote_price);
                                            $("#market_price").html(obj.all_attr_val[p].attr_value.onevalue[hasselectarray[p]].market_price);
                                            $("#had_selected_attr_values").html(obj.all_attr_val[p].attr_value.onevalue[hasselectarray[p]].attr_value);
                                            $("#mall_weight").html(obj.all_attr_val[p].attr_value.onevalue[hasselectarray[p]].mall_weight);
                                            $("#transit_fee").html(obj.all_attr_val[p].attr_value.onevalue[hasselectarray[p]].transit_fee);
                                            $("#goods_buy_small_image").attr("src",obj.all_attr_val[p].attr_value.onevalue[hasselectarray[p]].buy_small_img);
                                        }
                                    }
                                }
                            }

                        });
                    });

                    for(var i =0;i<obj.hasselect.length;i++){
                        $("#btn_attribute"+i+" li").eq(obj.hasselect[i]).click();
                    }

                }

            }
        }

        //关闭购物车
        btnGrayBar.click(function () {
            detail.show();
            buyPage.hide();
            Ponto.invoke(
                    "Messaging",
                    "refreshable",
                    {isfresh:true},
                    null,
                    null);
        });
        //加入购物车
        var itembtncfim = $('.items-btnConfirm');
        itembtncfim.click(function () {
            $('.number').text();
            if( $('.number').text() <= 0 )
            {
                Ponto.invoke(
                        "Messaging",
                        "toast",
                        {"title":'请添加购买数量！'},
                        null,
                        null);
                return false;
            }
            if( $("#target_goods_info_id").val() == 0 && $("#is_have_child").val() == 1 )
            {
                Ponto.invoke(
                        "Messaging",
                        "toast",
                        {"title":'请选择商品属性！'},
                        null,
                        null);
                return false;
            }
            add2Shopcar(parseInt($('.number').text()));
        });
        //跳转到购物车
        $('.num-subtract').click(function () {
            var value = parseInt($('.number').text()) - 1;
            if (value <= 0) {
                value = 0;
            }
            $('.number').text(value);
        });
        $('.num-add').click(function () {
            var valuenum = parseInt($('.number').text()) + 1;
            $('.number').text(valuenum);
        });
        var add2Shopcar = (function () {
            var shopcarCounter = 0,
                    $buytips = $('.buytips'),
                    $tagnum = $('.tag-num'),
                    fadeInDownTimer,
                    add = function () {
                        if ($buytips.hasClass('fadeInDown')) {
                            $buytips.removeClass('fadeInDown');
                            clearTimeout(fadeInDownTimer);
                        }
                        $buytips.show().addClass('fadeInDown');
                        fadeInDownTimer = setTimeout(function () {
                            $buytips.hide().removeClass('fadeInDown');
                        }, 1500);
                    },
                    reduce = function () {

                    };

            shopcarCounter = parseInt($tagnum.text());
            return function (count) {
                shopcarCounter += count;
                if (count == 0)  return;

                count = parseInt(count);
                if (shopcarCounter < 0) {
                    shopcarCounter = 0;
                }

                if (count > 0) {
                    $.ajax({
                        //提交数据的类型 POST GET
                        type:"POST",
                        //提交的网址
                        url:"asavecart.html",

                        async:true,
                        //提交的数据
                        data:{device_id:$("#device_id").val(),token:$("#token").val(),goods_id:$("#goods_id").val(),goods_number:count,target_goods_info_id:$("#target_goods_info_id").val(),is_have_child:$("#is_have_child").val()},
                        //返回数据的格式
                        datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                        //在请求之前调用的函数
                        beforeSend:function(){},
                        //成功返回之后调用的函数
                        success:function(data){
                            //alert("成功调用了加入购物车");
                            buyPage.hide();

                            detail.show();
                        }   ,
                        //调用执行后调用的函数
                        complete: function(XMLHttpRequest, textStatus){
                            //alert("1oook11");
                            //alert(XMLHttpRequest.responseText);
                            if( XMLHttpRequest.responseText == "ok" )
                            {
                                add();
//					               	  var shopnum = parseInt($tagnum.text());
//					               	  shopnum += count;
                                $tagnum.text(count);
                                $('.tag-num').show();
                                Ponto.invoke(
                                        "Messaging",
                                        "addToCart",
                                        {},
                                        null,
                                        null);
                                if( $('#cart_id').val() > 0 )
                                {
                                    Ponto.invoke(
                                            "Messaging",
                                            "modifCart",
                                            {},
                                            null,
                                            null);
                                }
                            }
                            else if(XMLHttpRequest.responseText == "errlogin" )
                            {
                                Ponto.invoke(
                                        "Messaging",
                                        "login",
                                        {},
                                        null,
                                        null);
//													alert(XMLHttpRequest.responseText);
                            }
                            else if(XMLHttpRequest.responseText == "errgoods" )
                            {
                                Ponto.invoke(
                                        "Messaging",
                                        "toast",
                                        {"title":'商品已经抢光，请联系管理员！'},
                                        null,
                                        null);
                            }
                            else
                            {
                                Ponto.invoke(
                                        "Messaging",
                                        "toast",
                                        {"title": XMLHttpRequest.responseText},
                                        null,
                                        null);
                            }

                            //HideLoading();
                        },
                        //调用出错执行的函数
                        error: function(){
                            //请求出错处理
                            Ponto.invoke(
                                    "Messaging",
                                    "toast",
                                    {"title":'网络断了，请售后再试'},
                                    null,
                                    null);
                        }
                    });
                    Ponto.invoke(
                            "Messaging",
                            "refreshable",
                            {isfresh:true},
                            null,
                            null);
                } else {
                    reduce();
                }
            };
        }());

        /*totop*/
        var $bugpageTop = $('#buyPageInner .colflex .flextop');
        $('#buyPage .colflex .flexcenter').on('scroll', function () {
            if ($(this).scrollTop() > 10) {
                $bugpageTop.addClass('shadow');

            } else {
                $bugpageTop.removeClass('shadow');
            }
        });
    });
</script>
